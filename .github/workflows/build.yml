name: Build TrackNote Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Restore firebase config
        run: |
          echo "${{ secrets.FIREBASE_CONFIG_BASE64 }}" | base64 -d > firebase_config.json
      
      - name: Restore credentials
        run: |
          mkdir -p credentials
          echo "${{ secrets.CREDENTIALS_BASE64 }}" | base64 -d | tar -xzf - -C credentials/
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Build macOS app
        run: |
          pyinstaller TrackNote.spec
      
      - name: Create zip
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent TrackNote.app TrackNote-macOS.zip
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackNote-macOS
          path: dist/TrackNote-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Restore firebase config
        run: |
          $config = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String("${{ secrets.FIREBASE_CONFIG_BASE64 }}"))
          $config | Out-File -FilePath firebase_config.json -Encoding UTF8
      
      - name: Restore credentials
        run: |
          mkdir -p credentials
          $bytes = [System.Convert]::FromBase64String("${{ secrets.CREDENTIALS_BASE64 }}")
          [System.IO.File]::WriteAllBytes("credentials.tar.gz", $bytes)
          tar -xzf credentials.tar.gz -C credentials/
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Build Windows app
        run: |
          pyinstaller TrackNote.spec
      
      - name: Create zip
        run: |
          cd dist
          powershell Compress-Archive -Path TrackNote -DestinationPath TrackNote-Windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrackNote-Windows
          path: dist/TrackNote-Windows.zip
